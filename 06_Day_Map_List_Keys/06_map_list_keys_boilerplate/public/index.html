<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Day 06</title>
    <style>
    
      /* == General style === */
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      ul > li {
        list-style: none;
      }

      .app {
        max-width: 80%;
        margin: 1rem auto;
        
      }

      /* Exercise 1 */
      .title,
      .component-title {
        text-align: center;
      }

      .box {
        text-align: center;
        width: 12%;
        padding: 3rem 0;
        margin: 1px;
        display: inline-block;
        color: white;
      }

      .number-boxes {
        text-align: center;
        height: 300px;
      }
    </style>
    
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

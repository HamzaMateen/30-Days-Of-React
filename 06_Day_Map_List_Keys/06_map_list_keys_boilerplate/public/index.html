<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>Day 06</title>
    <style>
    
      /* == General style === */
      
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
      }

      .root {
        min-height: 100%;
      }

      ul > li {
        list-style: none;
      }

      .app {
        max-width: 80%;
        margin: 1rem auto;
        
      }

      .container {
        margin: 1.5rem 0;
      }
      .title,
      .component-title {
        text-align: center;
        font-weight: 400;
      }

      .box {
        text-align: center;
        width: 12%;
        height: 120px;
        margin: 1px;
        display: inline-block;
        color: white;
        padding-top: 2rem;
      }

      .boxes {
        text-align: center;
        height: 70vh;
      }

      /* exercise 3 */
      
      .bar-row {
        margin: 0.4rem auto;
        max-width: 98%;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .bar-outer-container {
        flex: 5;  
      }

      .bar-inner-container{
        background-color: #ffa500;
        padding: 1.2rem 0rem;
        border-radius: 0.2rem;
      }

      .left, 
      .right {
        font-size: 0.9rem;
        font-weight: 500;
        flex: 1;
        text-align: left  ;
      }

      .right {
        flex: 0.7; 
        text-align: right;
      }
    </style>
    
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

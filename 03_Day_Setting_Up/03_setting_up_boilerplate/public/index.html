<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
      }

      .root {
        min-height: 100%;
      }

      /* custom css */
      .logo {
        margin: 0 3.5rem 0 3.5rem;
      }
      .exercise-2,
      .exercise-3,
      .frontend-tech {
        font-size: 1.75rem;
        max-width: 75%;
        margin: auto;
        text-align: center;
        padding: 0.6rem;  
      }

      .sub-text {
        font-size: 1.75rem;
      }
      
      p {
        font-size: 1.4rem;
        margin: 2.5rem;
      }
      .exercise-3 {
        background-color: #c2e6f4;
        border-radius: 1rem;
        padding: 2rem;
      }

      .input {
        letter-spacing: 0.5px;
        width: 20%;
        margin: 0.5rem;
        padding: 0.8rem 1rem 0.8rem 1rem;
        border-radius: 0.5rem;
        border-color: transparent;
        font-size: 1rem;
      }
      
      .sub-btn {
        background-color: #f37474;
        width: 25rem;
        color: white;

      }
      input:focus {
        outline: none;
      }

      /* last section */
      .user-card {
        max-width: 75%;
        margin: 2rem auto;
      }
      .user-image {
        width: 15%;
        border-radius: 20rem;
      }

      .user-skills {
        margin: 3rem 0rem 1rem 0rem;
      }

      .user-details, 
      .join-date {
        opacity: 0.8;
        letter-spacing: 1px;
      }
      .skill { 
        display: inline-block;
        padding: 0.6rem 1rem;
        margin: 0.3rem; 
        border-radius: 1rem;
        background-color: #2acfcf;
        color: white;
        font-weight: 500; 
        font-size: 1rem;
      }

      .join-date {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
